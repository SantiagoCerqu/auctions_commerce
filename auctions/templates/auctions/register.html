{% extends "auctions/layout.html" %}

{% block body %}

    

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}    
    


    <div class="row justify-content-center">      
        <div class="col-md-6 col-lg-4 p-2">
            <form action="{% url 'auctions:register' %}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Register</h1>
                <!-- username -->
                <div class="mb-3">
                    <input autofocus name="username" class="form-control" placeholder="Username...">
                </div>
                
                <!-- email -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input name="email" type="text" class="form-control" placeholder="Email Address...  name@example.com">
                </div>
                
                <!-- password -->
                <div class="input-group mb-3">
                    <input name="password" type="password" class="form-control" placeholder="Password...">
                </div>

                <!-- confirmation -->
                <div class="input-group mb-3">
                    <input name="confirmation" type="password" class="form-control" placeholder="Password Confirmation...">
                </div>

                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        
            Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>
        </div>

    </div>

{% endblock %}
